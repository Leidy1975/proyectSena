<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario | EmPluc</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../../css/img/tienda.png" />
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <h2>Actualizar Usuario</h2>
    <p>Ingresa los datos solicitados</p>
    <form action="../../php/usuario/actualizarUsuario.php" method="POST"></form>

    <div class="input-wrapper">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <img class="input-icon" src="../../css/img/name.svg" alt="">
    </div>

    <div class="input-wrapper">
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <img class="input-icon" src="../../css/img/name.svg" alt="">
    </div>

    <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <img class="input-icon" src="../../css/img/password.svg" alt="">
    </div>

    <div class="input-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
        <img class="input-icon" src="../../css/img/password.svg" alt="">
    </div>

        <select id="rol" name="rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="Emprendedor">Emprendedor</option>
            <option value="Administrador">Explorador</option>
            <option value="Administrador">Administrador</option>
        </select><br><br>

        <input type="submit" name="borrar" value="Borrar">
    </form>
</body>
</html>
