<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario | EmPluc</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../../css/img/tienda.png" />
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>

    <form action="../../php/usuario/actualizarUsuario.php" method="POST">
        <h2>Actualizar Usuario</h2>
        <p>Ingresa los datos solicitados</p>

        <div class="input-wrapper">
            <input type="text" id="id" name="id" placeholder="Ingresa el Id" required>
            <img class="input-icon" src="../../css/img/id.png" alt="">
        </div>
    
        <div class="input-wrapper">
            <input type="text" id="nombre" name="nombre" placeholder="Nuevo Nombre" required>
            <img class="input-icon" src="../../css/img/name.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="apellido" name="apellido" placeholder="Nuevo Apellido" required>
            <img class="input-icon" src="../../css/img/name.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="email" id="correo" name="correo" placeholder="Nuevo Correo" required>
            <img class="input-icon" src="../../css/img/email.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="direccion" name="direccion" placeholder="Nuevo Dirección" required>
            <img class="input-icon" src="../../css/img/direction.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="celular" name="celular" placeholder="Nuevo Celular" required>
            <img class="input-icon" src="../../css/img/phone.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Nuevo Contraseña" required>
            <img class="input-icon" src="../../css/img/password.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            <img class="input-icon" src="../../css/img/password.svg" alt="">
        </div>

        <input type="submit" name="actualizar" value="Actualizar">
    </form>

</body>
</html>
