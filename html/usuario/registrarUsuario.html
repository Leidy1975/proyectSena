<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario | EmPluc</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../../css/img/tienda.png" />
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>

    <form action="../../php/usuario/registrarUsuario.php" method="POST">
        <h2>Registrar Usuario</h2>
        <p>Ingresa los datos solicitados</p>
    
        <div class="input-wrapper">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required="text">
            <img class="input-icon" src="../../css/img/name.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required="text">
            <img class="input-icon" src="../../css/img/name.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="email" id="correo" name="correo" placeholder="Correo" required="email">
            <img class="input-icon" src="../../css/img/email.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required="text">
            <img class="input-icon" src="../../css/img/direction.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="pattern" id="celular" name="celular" placeholder="Celular" required="pattern">
            <img class="input-icon" src="../../css/img/phone.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Contraseña" required="password">
            <img class="input-icon" src="../../css/img/password.svg" alt="">
        </div>

        <div class="input-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required="password">
            <img class="input-icon" src="../../css/img/password.svg" alt="">
        </div>

        <select id="rol" name="rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="Emprendedor">Emprendedor</option>
            <option value="Administrador">Explorador</option>
            <option value="Administrador">Administrador</option>
        </select><br><br>

        <input type="submit" a href="../usuario/menuPrincipal.html" name="Registrar" value="Registrar">
    </form>
</body> 
</html>
