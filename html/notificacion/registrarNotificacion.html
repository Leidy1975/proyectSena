<!DOCTYPE html>
<html>
<head>
    <title>formulario de notificación</title>
</head>
<body>
    <h1>Crear notificación</h1>

    <form action="Notificación.php" method="POST">
        <label for="destinatario">Destinatario:</label><br>
        <input type="text" id="destinatario" name="destinatario" required><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

        <label for="remitente">Remitente:</label><br>
        <input type="text" id="remitente" name="remitente" required><br><br>

        <label for="fecha_creacion">Fecha de Creación:</label><br>
        <input type="datetime-local" id="fecha_creacion" name="fecha_creacion" required><br><br>

        <label for="fecha_respuesta">Fecha de Respuesta:</label><br>
        <input type="datetime-local" id="fecha_respuesta" name="fecha_respuesta"><br><br>

        <button type="submit">Enviar notificación</button>
    </form>
</body>
</html>
