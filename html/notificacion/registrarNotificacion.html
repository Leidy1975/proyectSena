<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificacion | EmPluc</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../../css/img/tienda.png" />
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>

    <form action="../../php/notificacion/registrarNotificacion.php" method="POST">
        <h2>Registrar Notificacion</h2>
        <p>Ingresa los datos solicitados</p>

        <div class="input-wrapper">
            <input type="datetime-local" id="fechaCreacion" name="fechaCreacion" placeholder="Fecha Creacion" required>
            <img class="input-icon" src="../../css/img/calendario.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="datetime-local" id="fechaRespuesta" name="fechaRespuesta" placeholder="Fecha Respuesta" required>
            <img class="input-icon" src="../../css/img/calendario.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" required>
            <img class="input-icon" src="../../css/img/descripcion.png" alt="">
        </div>

        <input type="submit" value="Registrar Notificacion">
    </form>
</body>
</html>
