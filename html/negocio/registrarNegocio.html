<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Negocio | EmPluc</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../../css/img/tienda.png" />
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <form action="../../php/negocio/registrarNegocio.php" method="POST">
        <h2>Registrar Negocio</h2>
        <p>Ingresa los datos solicitados</p>

        <div class="input-wrapper">
            <input type="number" id="NIT" name="NIT" placeholder="NIT" required>
            <img class="input-icon" src="../../css/img/numeral.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="file" id="logo" name="logo" placeholder="Logo" required>
            <img class="input-icon" src="../../css/img/fotos.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" required>
            <img class="input-icon" src="../../css/img/descripcion.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="file" id="video" name="video" placeholder="Video" required>
            <img class="input-icon" src="../../css/img/fotos.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" id="redesSociales" name="redesSociales" placeholder="Redes sociales" required>
            <img class="input-icon" src="../../css/img/instagram.png" alt="">
        </div>

        <input type="submit" value="Registrar" value="Registrar">
    </form>
</body>
</html>
