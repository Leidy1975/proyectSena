<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - EmPluc</title>
</head>
<body>
    <h2>Formulario de Registro - EmPluc</h2>

    <form action="Registro.php" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="celular">Celular:</label><br>
        <input type="text" id="celular" name="celular" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirmar Contraseña:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="rol">Tipo de Usuario:</label><br>
        <select id="rol" name="rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="Emprendedor">Emprendedor</option>
            <option value="Administrador">Explorador</option>
            <option value="Administrador">Administrador</option>
        </select><br><br>

        <input type="submit" name="registro" value="Registrarse">
    </form>
</body>
</html>
